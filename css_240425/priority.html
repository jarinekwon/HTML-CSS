<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 20px;
        }
        body{
            color: blue;
        }
        #container{
            border: 1px dotted grey;
            width: 600px;
            padding: 15px;
        }
        h2{
            color: yellow !important;
                            /* !important가 가장 우선순위 */
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 style="color: green;">이지스퍼블리싱의 미션</h2>
        <!-- 인라인 스타일(h2)가 태그 스타일(h2) 보다 우선순위가 높음 -->
        <p>사람들에게 구체적으로 도움을 주는 책</p>
        <p>사람들에게 구체적으로 도움을 주는 책</p>
        <p>사람들에게 구체적으로 도움을 주는 책</p>
        <p style="color: red; font-style: italic;">사람들에게 구체적으로 도움을 주는 책</p>
        <!-- 인라인 스타일(p)가 태그 스타일(body) 보다 우선순위가 높음 -->
    </div>
</body>
</html>
