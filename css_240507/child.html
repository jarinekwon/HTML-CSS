<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #container > ul{
        /* 자식 요소에만 적용 */
            border: 1px dotted blue;
        }
    </style>
</head>
<body>
    
    <section id="container">
        <header>
        <h1>예약 방법 및 요금</h1>
        </header>
        <p>요안드라에 예약하려면?</p>
        <ul>
        <!-- 자식 요소에 스타일 적용 -->
            <li>
                예약 방법
                <ul>
                <!-- 손자 요소에 스타일 적용 -->
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>
                요금
                <ul>
                    <li>1인: 40,000원</li>
                    <li>2인: 60,000원</li>
                    <li>3인: 80,000원</li>
                    <li>4인: 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>

</body>
</html>
