<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    영어회화(초급)
                    <input type="text" value="오전 9:00~11:00" readonly>
                    <!-- readonly -> 값을 변경 못함, 주로 id에 많이 사용 -->
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    이름
                    <input type="text" autofocus required>
                    <!-- autofocus -> 자동으로 커서를 위치 -->
                    <!-- required -> 필수값 -->
                </li>
                <li>
                    학번
                    <input type="text" placeholder="하이픈 없이 입력" maxlength="9">
                    <!-- placeholder -> 힌트, 주로 전화번호에서 많이 사용 -->
                    <!-- maxlength -> 최대 길이 제한 -->
                </li>
                <li>
                    학과
                    <select>
                        <option value="archi">건축공학과</option>
                        <option value="economic" selected>경제학과</option>
                        <!-- selected -> 초기값 설정 -->
                        <option value="english">영어영문학과</option>
                        <option value="machine">기계공학과</option>
                        <!-- 첫 번째 옵션이 기본 선택 -->
                        <!-- value 속성의 값은 서버로 들고 감 -->
                    </select>
                    <!-- select -> 박스, 드롭다운리스트, 콤보박스(실무에서 많이 사용) -->
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    교재
                    <input type="number" value="3" min="1" max="10">
                </li>
                <li>
                    단체주문
                    <input type="number" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">신청하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
