<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="search.jsp">
    <!-- method="post" -> post 방식으로 통신
         action="search.jsp" -> 해당 문서로 이동 -->
        <input type="text">
        <!-- input -> 특정 UI 항목을 만들 때 사용
             UI -> User Interface (디자인)
             type="text" -> 텍스트 박스 -->
        <!-- <input type="submit"> -->
             <!-- input type="submit" -> 서버로 전송되는 버튼
                기본값 "제출" -->
            <!-- 파일에 엑세스 할 수 없음 -> search.jsp 파일이 없음 -->
        <!-- <input type="submit" value="제출"> -->
        <input type="submit" value="검색">
        <input type="button" value="검색">
        <!-- input type="button" value="검색" -> 클릭은 되고, 기본 이동은 없음 -->
    </form>
</body>
</html>
