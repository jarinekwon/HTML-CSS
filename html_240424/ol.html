<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li>1일차</li>
        <ol type="a">
            <li>해녀박물관</li>
            <li>낚시체험</li>
        </ol>
        <!-- <ol></ol> -> 들여쓰기
        <ol></ol> + <li></li> -> 순서 있는 목록, 기본은 숫자
        type 속성으로 순서 타입을 정함 -->
        <li>2일차</li>
        <ol type="i" start="3">
            <li>용눈이오름</li>
            <li>만장굴</li>
            <li>카약체험</li>
        </ol>
        <!-- start 속성으로 시작 순서를 정함 -->
    </ul>
</body>
</html>
