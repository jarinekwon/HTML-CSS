<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>제목 셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목 셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <!-- <tr></tr> -> 행 추가 -->
        <!-- <td></td> -> 열 추가 -->
        <!-- <th></th> -> 제목열(1열) 추가 -->
    </table>
    <!-- <tabel></tabel> -> 표 구성
    border = "0"이 기본 값이어서 그냥 하면 표시 안됨 -->
</body>
</html>
