<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>
            국내에서 자주 사용하는 모던 브라우저
        </caption>
        <!-- <caption></caption> -> 표의 제목으로 가운데 정렬, 아무 곳에 적어도 위에 출력됨 -->
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome</td>
        </tr>
        <tr>
            <th>파이어폭스(FireFox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/kor/firefox</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
        <caption>
            국내에서 자주 사용하는 모던 브라우저
        </caption>
        <!-- 밑에 제목을 쓸 수 없음 -->
    </table>
</body>
</html>
