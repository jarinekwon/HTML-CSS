<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <figcaption>
            <p>
                국내에서 자주 사용하는 <b>모던 브라우저</b>
            </p>
        </figcaption>
        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome</td>
            </tr>
            <tr>
                <th>파이어폭스(FireFox)</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/kor/firefox</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
        <figcaption>
            <p>
                국내에서 자주 사용하는 <b>모던 브라우저</b>
            </p>
        </figcaption>
        <!-- <figcaption></figcaption> -> 그냥 <caption></caption>과 다르게 밑에 제목을 적을 수 있음 -->
    </figure>
    <!-- <figure></figure> -> 표 전체를 감싸야 함 -->
</body>
</html>
