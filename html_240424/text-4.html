<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>웹 접근성</h1>
    <p>웹의 창시장인 팀 비너스 리</p>
    <blockquote>
    웹의 힘은 보편성에 있다.
    </blockquote>
    <!-- <blockquote></blockquote> -> 줄 바꿈과 들여쓰기로 인용 -->
    웹의 힘은 보편성에 있다.
    웹의 힘은 보편성에 있다.
    <q>
    웹의 힘은 보편성에 있다.
    </q>
    <!-- <q></q> -> 줄 바꿈 없이 인용, 큰 따옴표 추가 -->
    웹의 힘은 보편성에 있다.    
</body>
</html>
