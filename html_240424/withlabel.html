<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h3>수강분야(다수 선택 가능)</h3>
    <ul>
        <label>
        <input type="checkbox" name="grm">문법<br>
        <!-- name="grm" -> 서버로 전송되는 값(화면에는 표시되지 않음) -->
        </label>
        <label>
        <input type="checkbox" name="wr">작문<br>
        </label>
        <label>
        <input type="checkbox" name="rd">독해<br>
        </label>
        <!-- label -> 글자 클릭시 체크박스가 작동(라디오 버튼도 마찬가지) -->
    </ul>
    <ul>
    <h3>수강분야(1과목 선택 가능)</h3>
    <input type="radio" name="subject">영어회화<br>
    <!-- type="radio" -> 여러 개 중에 한 개 선택
                         name값이 있어야 하고 똑같아야 함 -->
    <input type="radio" name="subject">중국어회화<br>
    <input type="radio" name="subject">일본어회화<br>
    </ul>
    </form>
</body>
</html>
